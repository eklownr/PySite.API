{% extends "base.html" %}
{% block main %}

    <div class="block">
     <h1>Welcome to Flask and HTMx</h1>
        <form hx-post="/api/update" hx-target="#output">
            <label for="name">Tell me your name:</label><br>
            <input type="text" id="name" name="name">
            <button type="submit">Skicka</button>
        </form>
        <div id="output" hx-swap="outerHTML"></div>
    </div>
    <div class="block">
        <h2>More HTMx</h2>
        <div className='block'>
            <button
            hx-get="https://v2.jokeapi.dev/joke/Any?format=txt&safe-mode"
            hx-target="#output2"
            >Amuse Me</button>
            <p id="output2">Jokes from jokeapi.dev</p>
        </div>
        <div hx-get="/info"
            hx-trigger="load delay: 500ms"
            hx-target="#swaped"
            >
        </div>
        <div><p id="swaped">HTMx can you tell me what time is it?</p></div>

    </div>

{% endblock %}
